<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
    <div th:each="game : ${gameList}">
        <p th:text="${game.toString()}"></p>
        <div style="display: flex">
            <form th:method="POST" th:action="@{/game/{id}/continue(id=${game.getId()})}">
                <input type="submit" value="Продолжить"/>
            </form>
            <form th:method="POST" th:action="@{/game/{id}/delete(id=${game.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </div>
    </div>
</body>
</html>
